<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/day-calculator/cdn's/bootstrap.min.css" />
    <script src="/day-calculator/cdn's/bootstrap.min.js"></script>
    <script src="/day-calculator/cdn's/jquery.min.js"></script>
    <script src="/day-calculator/cdn's/popper.min.js"></script>
    <style>
        input[type=number]{
            border-radius: 10px;
            font-weight: bolder;
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="row container">
      <div class="col-6 container">
        <input
          type="number"
          placeholder="mm"
          class="container text-center mt-5 ml-5 mb-1 p-2"
          id="mon"
        />
      </div>
      <div class="col-6 container">
          
      <input type="number" placeholder="yyyy" class="yr container text-center mt-5 ml-5 mb-1 p-2" />
      </div>

      <input
        type="button"
        value="Calendar"
        class="btn btn-success font-weight-bold m-5 pl-3 pr-3"
        id="show"
      />
    </div>

    <table class="table container mt-2">
      <tr>
        <th class="p-2">Sunday</th>
        <th class="p-2">Monday</th>
        <th class="p-2">Tuesday</th>
        <th class="p-2">Wednesday</th>
        <th class="p-2">Thursday</th>
        <th class="p-2">Friday</th>
        <th class="p-2">Saturday</th>
      </tr>
      <tr>
