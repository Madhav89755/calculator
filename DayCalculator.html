<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cdn's/bootstrap.min.css" />
    <script src="./cdn's/bootstrap.min.js"></script>
    <script src="./cdn's/jquery.min.js"></script>
    <script src="./cdn's/popper.min.js"></script>
    <title>Day Calculator</title>
    <style>
        input{
            border: 0px;
            border-radius: 10px;
            padding: 0.8%;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
      @media (max-width:215px){
        body{
          font-size:12px;        
        }
      }
    </style>
</head>
<body class="bg-danger font-weight-bolder text-light text-center" style="display:flex; height:100vh; align-items:center;">
 <div class="container px-2">
    <div class="row mt-4">
      <div class="col-12 text-center" style="text-transform:uppercase; font-size:20px;">
        Day Calculator
      </div>
    </div>
    <div class="row my-3 d-flex justify-content-center mx-3" style="border-radius: 25px;">
        <div class="col-lg-2 col-md-3 col-4 mt-lg-0 mt-2 px-1">
          <input type="number" id="dd" class="text-center w-100" placeholder="Date" min="01" max="31"/>
        </div>
        <div class="col-lg-2 col-md-3 col-4 mt-lg-0 mt-2 px-1">
          <input type="number" id="mm" class="text-center w-100" placeholder="Month" min="01" max="12"/>
        </div>
        <div class="col-lg-2 col-md-3 col-4 mt-lg-0 mt-2 px-1">
          <input type="number" id="yyyy" class="text-center w-100" placeholder="Year" min="1000"/>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-3 col-md-4 col-12">
        <input type="button" id="calDay" class="btn bg-success font-weight-bold text-light mt-2 w-100" value="Find Day" />
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-12 text-center">
        <div id="dayIS" class="font-weight-bold text-light mt-4">
          The day is:-
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector("#calDay").addEventListener("click", () => {
      a = new Date();
      date = document.getElementById("dd").value;
      month = document.getElementById("mm").value;
      year = document.getElementById("yyyy").value;
      b = new Date(`${month} ${date} ${year}`);
      day = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      newDay = day[b.getDay()];
      console.log(newDay);
      document.getElementById("dayIS").innerText = `The day is:- ${newDay}`;
    });
  </script>

</body>
</html>
